  <body>
    <script>

        const person = {
          firstName: "Ali",
          lastName: "Gel",
          salary: 10000,
          department: "IT"
        }


        const p1 = person;
        console.log(person.firstName);
        console.log(p1.firstName);

        person.firstName = "Veli";
        console.log(person.firstName);
        console.log(p1.firstName);


        console.log("--------------------");


        const p2 = { ...person }; //shallow copy
        console.log(person.firstName);
        console.log(p2.firstName);

        person.firstName = "Mehmet";
        console.log(person.firstName);
        console.log(p2.firstName);






    </script>
