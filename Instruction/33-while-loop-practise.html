<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <input type="number" id="txtNumber">
    <button onclick="calculate()">Calculate</button>

    <script>
      const numberEl = document.querySelector("#txtNumber");
      

      function calculate(){
        let total = 0;
        let num = Number(numberEl.value); // -7356
        num = Math.abs(num); //7356

        while(num>0){ 
          const digit = num % 10; // 6 - 5 - 3 - 7
          total += digit; // 6 - 11 - 14 - 21
          num = Math.floor(num / 10); //735 - 73 - 7 - 0
        }

        alert(total);
      }

    </script>
  </body>
</html>
