<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // söz veren bir fonksiyon

      const soz = () => {
        return new Promise((resolve, reject) => {
          // Bu bölümde asenkron çalışan çeşitli kodlar olabilir
          // ve bu kodlar geriye değerler döndürebilir.

          const result = false;

          if (result) {
            resolve({ firstName: "Ali", lastName: "Gel" });
          } else {
            reject("Bir hata oluştu");
          }
        });
      };

      soz()
        .then((resp) => console.log(resp))
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
