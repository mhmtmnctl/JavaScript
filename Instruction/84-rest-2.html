    <script>
      const getAverage = (firstName, middleName, lastName, ...scores) => { 

        const average = scores.reduce( (t, s)=> t+s, 0 ) / scores.length;
        const message = `${firstName} ${lastName} isimli öğrencinin ortalaması ${average.toFixed(2)}`
        console.log(message);
      }


      getAverage("Ali","", "Gel",12,56,44,78,98);
