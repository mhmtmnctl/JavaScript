  <body>

    <input type="number" id="txtNumber">
    <button onclick="calculate()">Calculate</button>

    <script>
      const numberEl = document.querySelector("#txtNumber");
      

      function calculate(){
        let num = Number(numberEl.value); //10
        if(num<0){
          alert("Please enter greater than zero");
          return;
        }

        if(!num) num=1;


        let factoriel = 1;

        // 6! = 6 * 5 * 4 * 3 * 2 * 1;

        do{
          factoriel *= num; // 10  - 90
          num--; // 9 - 8
        }
        while(num>1)

        alert(factoriel);


      }




    </script>
  </body>
