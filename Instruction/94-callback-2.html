<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
  </head>
  <body>
    <script>
      const sum = (a, b, cb) => {
        setTimeout(() => {
          const total = a + b;
          cb(total);
        }, 3000);
      };


      console.log("Toplama işlemi başlıyor...");
      sum(100, 50, (result) => {
        console.log(`Toplama bitti. Sonuç: ${result}`);
      });
      console.log("Toplama işlemi devam ediyor");
    </script>
  </body>
</html>
