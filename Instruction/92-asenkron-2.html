  <body>
    <script>

      const sum = (a, b) => {
        setTimeout( ()=>{ 
          const total = a + b;
          return total;
        }, 10 );
      }

      console.log("Sayıların toplamı:");
      const total = sum(100, 50);
      console.log(total);

      /*
      Asenkron yapılardan geri değer döndürme işlemi bu şekilde çalışmaz
      Çünkü her asenkron kodlar ayrı thread lerde çalıştığı için javascript
      o kodun bitmesini beklemeden kaldığı yerden çalışmaya devam eder.
      */
      
    </script>
  </body>
